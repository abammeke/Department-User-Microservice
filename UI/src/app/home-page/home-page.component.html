<html>
  <div class="d-flex justify-content-center col-lg-80">
    <form class="border-class" #f= "ngForm" (ngSubmit)="submit(f)">
      <div class="form-group row">
        <label for="firstName">First Name</label>
        <input ngModel name="firstName" id= "firstName" type="text" class="form-control">

        <label for="lastName">Last Name</label>
        <input ngModel name="lastName" id= "lastName" type="text" class="form-control">

        <label for="email">Email</label>
        <input ngModel name="email" id= "email" type="text" class="form-control">

        <label for="departmentId">Department Id</label>
        <input ngModel name="departmentId" type="text" id= "departmentId" class="form-control">
      </div>
      <div class="form-group row">
        <button class="btn btn-primary" type="submit">Save</button><span class="col-1"></span>
        <button class="btn btn-primary col-xs-2 margin-left" >Cancel</button>
      </div>
    </form>
  </div>
</html>
